---
version: 2
models:
  - name: stg_stitch_sfmc_audience_parameterized_arc_audience
    description: staging the crm-generated snapshotted donor audience data by day
    columns:
      - name: date_day
        data_type: date
        description: ''
        tests:
          - dbt_utils.sequential_values:
              interval: 1
              datepart: day
              group_by_columns: [person_id]
              severity: warn
      - name: person_id
        data_type: string
        description: ''
        tests: [not_null]
      - name: donor_audience
        data_type: string
        description: ''
        tests: [not_null]
