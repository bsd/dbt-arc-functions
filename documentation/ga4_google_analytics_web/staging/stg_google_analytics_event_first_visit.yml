---
version: 2
models:
  - name: stg_google_analytics_event_first_visit
    description: Model for storing data about the first visit events in Google Analytics
    columns:
      - name: event_date
        description: Date when the event occurred
      - name: session_id
        description: Unique ID for each session
      - name: session_source
        description: Source of the session, where the user came from
      - name: session_medium
        description: Medium of the session, how the user got to the site
      - name: host_name
        description: Name of the host
      - name: page_path
        description: URL of the page
      - name: device_category
        description: Category of device used
      - name: user_gender
        description: Gender of the user
      - name: user_age
        description: Age of the user
      - name: session_default_channel
        description: Default channel of the session
      - name: campaign
        description: Campaign name of the session
      - name: device_language
        description: Language of the device used
      - name: selected_language
        description: Language selected by the user
      - name: event_name
        description: Name of the event
      - name: accordion_item
        description: Accordion item clicked
      - name: accordion_block
        description: Accordion block clicked
      - name: file_name
        description: Name of the file
      - name: link_domain
        description: Domain of the link clicked
      - name: top_nav_name
        description: Name of the top navigation item clicked
      - name: sub_menu_name
        description: Name of the sub menu item clicked
      - name: engaged_session
        description: Whether the session was engaged or not
      - name: percent_scrolled
        description: Percentage of the page scrolled by the user
      - name: search_term
        description: Search term used by the user
      - name: page_referrer
        description: Referrer of the page
      - name: user_id
        description: Unique ID for each user
      - name: engagement_time_msec
        description: Engagement time of the session in milliseconds
