
---
version: 2
models:
  - name: stg_google_analytics_event_user_engagement
    description: Stage table containing Google Analytics user engagement data.
    columns:
      - name: event_date
        description: Date of the event.
      - name: session_id
        description: Unique session identifier.
      - name: session_source
        description: Source that drove the session (e.g. email campaign, organic, etc).
      - name: session_medium
        description: Medium the session was driven by (e.g. cpc, banner, etc).
      - name: host_name
        description: Name of the host.
      - name: page_path
        description: URL path of the page.
      - name: device_category
        description: Category of the device from which the page was accessed (e.g. desktop, tablet, mobile).
      - name: user_gender
        description: Gender of the user.
      - name: user_age
        description: Age of the user.
      - name: session_default_channel
        description: Default channel for the session.
      - name: campaign
        description: Campaign to which the session can be attributed.
      - name: device_language
        description: Language of the device from which the page was accessed.
      - name: selected_language
        description: Language selected by the user.
      - name: event_name
        description: Name of the event.
      - name: accordion_item
        description: Accordion item interacted with.
      - name: accordion_block
        description: Accordion block interacted with.
      - name: file_name
        description: Filename of interactive document.
      - name: link_domain
        description: Domain of the link interacted with.
      - name: top_nav_name
        description: Top navigation item interacted with.
      - name: sub_menu_name
        description: Sub-menu item interacted with.
      - name: engaged_session
        description: Whether the session was an engaged session.
      - name: percent_scrolled
        description: Percentage of the page scrolled.
      - name: search_term
        description: Search term used.
      - name: page_referrer
        description: Referrer of the page.
      - name: user_id
        description: User identifier.
      - name: engagement_time_msec
        description: Amount of time the user engaged with the page in milliseconds.
