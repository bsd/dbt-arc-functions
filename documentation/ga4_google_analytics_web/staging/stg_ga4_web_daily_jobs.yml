---
version: 2
models:
  - name: stg_ga4_web_daily_jobs
    description: Google Analytics 4 daily web session data
    columns:
      - name: session_date
        description: The date of the session
      - name: session_key
        description: Unique key assigned to sessions. Sessions can span multiple dates/partitions.
      - name: default_channel_grouping
        description: The default channel grouping for the session
      - name: session_medium
        description: The medium of the session
      - name: session_source
        description: The source of the session
      - name: session_campaign
        description: The campaign of the session
      - name: hostname
        description: The hostname of the page being visited
      - name: page_path
        description: The path of the page being visited
      - name: referrer
        description: The referrer of the session
      - name: geo_region
        description: The region of the session
      - name: device_category
        description: The category of the device being used
      - name: device_language
        description: The language of the device being used
