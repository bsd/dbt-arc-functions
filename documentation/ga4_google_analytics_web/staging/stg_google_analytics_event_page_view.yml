---
version: 2
models:
  - name: stg_google_analytics_event_page_view
    description: Records of page view events from Google Analytics
    columns:
      - name: event_date
        description: Date of the event
      - name: session_id
        description: Unique ID for the session
      - name: session_source
        description: App/source used for the session/event
      - name: session_medium
        description: Medium used for the session/event
      - name: host_name
        description: Name of host the event happened on
      - name: page_path
        description: The page the user was on for the event
      - name: device_category
        description: Device type (e.g. desktop, mobile, etc.) in which the event happened
      - name: user_gender
        description: Gender of user who triggered the event
      - name: user_age
        description: Age range of user who triggered the event
      - name: session_default_channel
        description: Default channel for the session
      - name: campaign
        description: Campaign that triggered the session/event
      - name: device_language
        description: Language of the device the event happened on
      - name: selected_language
        description: Selected language of the user who triggered the event
      - name: event_name
        description: Name of the event
      - name: accordion_item
        description: Accodion item clicked, when relevant
      - name: accordion_block
        description: Accodion block clicked, when relevant
      - name: file_name
        description: Name of the file that was downloaded, when relevant
      - name: link_domain
        description: Domain of link clicked, when relevant
      - name: top_nav_name
        description: Name of top navigation item clicked, when relevant
      - name: sub_menu_name
        description: Name of sub menu item clicked, when relevant
      - name: engaged_session
        description: Whether the session was engaged
      - name: percent_scrolled
        description: Percent of page scrolled by user
      - name: search_term
        description: Search query used, when relevant
      - name: page_referrer
        description: Page user was on prior to the event
      - name: user_id
        description: Unique ID for the user who triggered the event
      - name: engagement_time_msec
        description: Engagement time in milliseconds for the event
