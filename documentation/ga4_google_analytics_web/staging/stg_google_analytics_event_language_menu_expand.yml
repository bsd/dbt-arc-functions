---
version: 2
models:
  - name: stg_google_analytics_event_language_menu_expand
    description: Stage event data for potential language menu expand events.
    columns:
      - name: event_date
        description: Date of the event.
      - name: session_id
        description: Unique ID of the associated google analytics session.
      - name: session_source
        description: Referral source for the session.
      - name: session_medium
        description: Referral medium for the session.
      - name: host_name
        description: Domain of the page where the event occurred.
      - name: page_path
        description: Path of the page where the event occurred.
      - name: device_category
        description: Google analytics device category of the event.
      - name: user_gender
        description: Gender of the user.
      - name: user_age
        description: Age of the user.
      - name: session_default_channel
        description: Default channel for the session.
      - name: campaign
        description: Google analytics campaign associated with the session.
      - name: device_language
        description: Browser language of the device.
      - name: selected_language
        description: Language item chosen from the menu.
      - name: event_name
        description: Name of the event fired.
      - name: accordion_item
        description: Most recent item interacted with to lead to the menu expanding.
      - name: accordion_block
        description: Most recent accordion block interacted with to lead to the menu
          expanding.
      - name: file_name
        description: Name of the file, if any, associated with the event.
      - name: link_domain
        description: Domain of the most recent link clicked prior to the event.
      - name: top_nav_name
        description: Name of the top navigation item interacted with prior to the
          event.
      - name: sub_menu_name
        description: Name of the submenu interacted with prior to the event.
      - name: engaged_session
        description: Whether the session is considered an engaged session.
      - name: percent_scrolled
        description: Percentage of the page scrolled by the user prior to the event.
      - name: search_term
        description: Term used to find the page from a search engine, if any.
      - name: page_referrer
        description: Referrer for page, if any.
      - name: user_id
        description: Unique user ID, if available.
      - name: engagement_time_msec
        description: Time spent by user on the page prior to the event.
