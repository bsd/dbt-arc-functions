---
version: 2
models:
  - name: mart_paidmedia_pacing_budget_actuals_by_day
    description: This model stores the daily current spend and the current budget
      for campaigns, as well as the pace of the spend vs budget
    columns:
      - name: date_day
        description: The day in YYYY-MM-DD format
      - name: campaign_start_date
        description: The start date of the campaign in YYYY-MM-DD format
      - name: campaign_end_date
        description: The end date of the campaign in YYYY-MM-DD format
      - name: campaign_name
        description: The name of the campaign
      - name: daily_spend
        description: The current daily spend for the campaign
      - name: cumulative_spend
        description: The cumulative spend from the start of the campaign
      - name: spend_pace
        description: How quickly the campaigns spend is going compared to the budget
      - name: daily_budget
        description: The campaigns current daily budget
      - name: cumulative_budget
        description: The campaigns cumulative budget since the start of the campaign
      - name: remaining_budget
        description: The campaigns current remaining budget
      - name: total_budget
        description: The campaigns entirety of the budget
      - name: budget_pace
        description: How quickly the campaign is being budgeted
      - name: descriptions
        description: Any additional descriptions of the campaign
      - name: channel
        description: The channel for the campaign
      - name: channel_category
        description: The channel category for the campaign
      - name: channel_type
        description: The channel type for the campaign
      - name: objective
        description: The campaign's objective
