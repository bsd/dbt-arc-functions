---
version: 2
models:
  - name: stg_stitch_sfmc_email_campaigns
    description: A staging table to store SFMC email campaigns
    columns:
      - name: message_id
        description: A message identifier assigned by SFMC
      - name: crm_entity
        description: The entity in CRM related to the email campaign
      - name: source_code_entity
        description: The source code assigned to the entity in CRM
      - name: audience
        description: The target audience for the email campaign
      - name: recurtype
        description: The type of recurring email campaign
      - name: campaign_category
        description: The category the email campaign belongs to
      - name: crm_campaign
        description: The CRM campaign associated with the email
      - name: source_code_campaign
        description: The source code associated with the campaign
