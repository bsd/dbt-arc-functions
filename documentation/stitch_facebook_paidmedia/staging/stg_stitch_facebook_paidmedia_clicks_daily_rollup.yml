---
version: 2
models:
  - name: stg_stitch_facebook_paidmedia_clicks_daily_rollup
    description: This model represents the daily rollup of paid media clicks from
      the Facebook advertising platform.
    columns:
      - name: message_id
        data_type: string
        description: The ID of the ad. It is referenced in ads.id, ads.targeting.id,
          ads_insights.ad_id, ads_insights_age_and_gender.ad_id, ads_insights_country.ad_id,
          ads_insights_dma.ad_id, ads_insights_platform_and_device.ad_id, ads_insights_region.ad_id,
          and campaigns.ads.id.
      - name: date_timestamp
        data_type: timestamp
        description: The timestamp of when the click occurred.
      - name: total_clicks
        data_type: int64
        description: The total number of clicks for the ad.
      - name: unique_clicks
        data_type: int64
        description: The number of unique clicks for the ad.
