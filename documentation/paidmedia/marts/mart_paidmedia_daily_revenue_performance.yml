---
version: 2
models:
  - name: mart_paidmedia_daily_revenue_performance
    description: Model used to track revenue performance from paid media at the daily
      level
    columns:
      - name: message_id
        description: Unique identifier for the message
      - name: campaign_id
        description: Id for the campaign associated with this performance data
      - name: channel
        description: The communication channel of the message
      - name: channel_type
        description: The type of the communication channel
      - name: campaign_name
        description: Name of the campaign
      - name: crm_entity
        description: CRM entity to which the message was sent
      - name: source_code_entity
        description: Source code entity associated with the message
      - name: best_guess_entity
        description: Best guess entity associated with the message
      - name: date_timestamp
        description: Timestamp for the date associated with the performance record
      - name: total_impressions
        description: Total number of impressions generated by this message
      - name: unique_impressions
        description: Unique number of impressions generated by this message
      - name: total_clicks
        description: Total number of clicks generated by this message
      - name: unique_clicks
        description: Unique number of clicks generated by this message
      - name: spend_amount
        description: Amount of money spent on this message
      - name: total_revenue
        description: Total revenue generated by this message
      - name: total_gifts
        description: Total number of gifts made by this message
      - name: total_donors
        description: Total number of donors associated with this message
      - name: one_time_revenue
        description: One-time revenue associated with this message
      - name: one_time_gifts
        description: One-time gifts associated with this message
      - name: new_monthly_revenue
        description: New monthly revenue associated with this message
      - name: new_monthly_gifts
        description: New monthly gifts associated with this message
      - name: total_monthly_revenue
        description: Total monthly revenue associated with this message
      - name: total_monthly_gifts
        description: Total monthly gifts associated with this message
      - name: campaign
        description: Name of the campaign
      - name: campaign_label
        description: Label for the campaign
      - name: audience
        description: Audience targeted by the message
      - name: appeal
        description: Appeal used for the message
      - name: source_code
        description: Source code associated with the message
      - name: subscribes
        description: Number of subscribes generated by the message
