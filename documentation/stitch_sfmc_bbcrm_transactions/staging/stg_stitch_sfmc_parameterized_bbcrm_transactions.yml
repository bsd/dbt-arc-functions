---
version: 2
models:
  - name: stg_stitch_sfmc_parameterized_bbcrm_transactions
    description: This model records historic transactions against people.
    columns:
      - name: transaction_id
        description: Unique identifier for a transaction.
      - name: person_id
        description: Unique identifier for a person.
      - name: source_code
        description: SourceCode of the transaction.
      - name: crm
        description: CRM system the transaction is affecting.
      - name: message_id
        description: Unique identifier for a message sent to a person.
      - name: transaction_date
        description: Date the transaction was recorded.
      - name: amount
        description: The amount of the transaction.
      - name: appeal
        description: The appeal associated with the transaction.
      - name: appeal_business_unit
        description: The business unit associated with the transaction.
      - name: application
        description: The application associated with the transaction.
