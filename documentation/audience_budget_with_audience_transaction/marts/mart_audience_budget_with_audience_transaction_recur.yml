---
version: 2
models:
  - name: mart_audience_budget_with_audience_transaction_recur
    description: Audience budget with audience transaction recurring.
    columns:
      - name: date_day
        description: The day of the date.
        tests: [not_null]
      - name: interval_type
        description: The type of interval used for recurring transactions.
        tests:
          - accepted_values:
              values: [daily, monthly, yearly]
              config:
                severity: warn
      - name: donor_audience
        description: The audience of donors.
        tests: [not_null]
      - name: channel
        description: The channel used for transactions.
        tests: [not_null]
      - name: total_recur_donor_counts
        description: The total count of recurring donors.
      - name: new_recur_donor_counts
        description: The count of new recurring donors.
      - name: retained_recur_donor_counts
        description: The count of retained recurring donors.
      - name: retained3_recur_donor_counts
        description: The count of recurring donors retained for 3 cycles.
      - name: active_recur_donor_counts
        description: The count of active recurring donors.
      - name: lapsed_recur_donor_counts
        description: The count of lapsed recurring donors.
      - name: recur_total_donor_count_budget
        description: The budget for total recurring donor count.
