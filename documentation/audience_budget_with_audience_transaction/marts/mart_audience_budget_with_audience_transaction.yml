---
version: 2
models:
  - name: mart_audience_budget_with_audience_transaction
    description: ""
     - dbt_arc_functions.cumulative_column_values:
          cumulative_column: total_onetime_donor_counts_cumulative
          partition_by: [date_day, interval_type, donor_audience, channel]
          order_by: [date_day]
      - dbt_arc_functions.cumulative_column_values:
          cumulative_column: new_recur_donor_counts_cumulative
          partition_by: [date_day, interval_type, donor_audience, channel]
          order_by: [date_day]
      - dbt_arc_functions.cumulative_column_values:
          cumulative_column: new_to_fy_recur_donor_counts_cumulative
          partition_by: [date_day, interval_type, donor_audience, channel]
          order_by: [date_day]
      - dbt_arc_functions.cumulative_column_values:
          cumulative_column: retained_recur_donor_counts_cumulative
          partition_by: [date_day, interval_type, donor_audience, channel]
          order_by: [date_day]
      - dbt_arc_functions.cumulative_column_values:
          cumulative_column: retained3_recur_donor_counts
          partition_by: [date_day, interval_type, donor_audience, channel]
          order_by: [date_day]
      - dbt_arc_functions.cumulative_column_values:
          cumulative_column: reinstated_recur_donor_counts
          partition_by: [date_day, interval_type, donor_audience, channel]
          order_by: [date_day]
     - dbt_expectations.expect_multicolumn_sum_to_equal:
          column_list: 
            - new_to_fy_onetime_donor_counts
            - retained_onetime_donor_counts
            - retained3_onetime_donor_counts
            - reinstated_onetime_donor_counts
          sum_total: sum(total_onetime_donor_counts)
          group_by: [date_day, interval_type]
     - dbt_expectations.expect_multicolumn_sum_to_equal:
          column_list: 
            - active_onetime_donor_counts
            - lapsed_onetime_donor_counts
          sum_total: sum(total_onetime_donor_counts)
          group_by: [date_day, interval_type]
          severity: warn
    columns:
      - name: date_day
        data_type: datetime
        description: ""
        description: The day of the date.
        tests: 
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2

      - name: interval_type
        description: The type of interval used for onetimering transactions.
        tests:
          - accepted_values:
              values: [daily, monthly, yearly]
              config:
                severity: warn

      - name: donor_audience
        data_type: string
        description: The audience of donors.
        tests: [not_null]

      - name: channel
        data_type: string
        description: The channel used for transactions.
        tests: [not_null]

      - name: total_onetime_donor_counts
        data_type: int64
        description: "all distinct donors"

      - name: new_onetime_donor_counts
        data_type: int64
        description: "new, first ever donor"

      - name: new_to_fy_onetime_donor_counts
        data_type: int64
        description: "new donor loyalty"

      - name: retained_onetime_donor_counts
        data_type: int64
        description: "retained donor loyalty"

      - name: retained3_onetime_donor_counts
        data_type: int64
        description: "retained 3+ donor loyalty"

      - name: reinstated_onetime_donor_counts
        data_type: int64
        description: "reinstated donor loyalty"

      - name: active_onetime_donor_counts
        data_type: int64
        description: "active donor engagement"

      - name: lapsed_onetime_donor_counts
        data_type: int64
        description: "lapsed donor engagement"

      - name: total_onetime_donor_counts_cumulative
        data_type: int64
        description: ""

      - name: new_onetime_donor_counts_cumulative
        data_type: int64
        description: "truly new"

      - name: new_to_fy_onetime_donor_counts_cumulative
        data_type: int64
        description: "donor loyalty"

      - name: retained_onetime_donor_counts_cumulative
        data_type: int64
        description: ""

      - name: retained3_onetime_donor_counts_cumulative
        data_type: int64
        description: ""

      - name: reinstated_onetime_donor_counts_cumulative
        data_type: int64
        description: ""

      - name: onetime_donor_count_budget
        data_type: float64
        description: ""

      - name: onetime_new_donor_count_budget
        data_type: float64
        description: ""

      - name: onetime_donor_count_budget_cumulative
        data_type: float64
        description: ""

      - name: onetime_new_donor_count_cumulative
        data_type: float64
        description: ""
