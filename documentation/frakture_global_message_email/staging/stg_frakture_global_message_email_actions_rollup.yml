---
version: 2
models:
  - name: stg_frakture_global_message_email_actions_rollup
    description: This model contains information about email actions taken by Frakture's
      recipients
    columns:
      - name: message_id
        description: Unique ID for email, generated by Frakture.
      - name: actions
        description: Number of actions taken by email recipients. This is defined
          as any action other than donation, which is tracked separately. Actions
          can include petition signing, letter writing, etc.
