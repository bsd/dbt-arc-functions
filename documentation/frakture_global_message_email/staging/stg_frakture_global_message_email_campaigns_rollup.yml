---
version: 2
models:
  - name: stg_frakture_global_message_email_campaigns_rollup
    description: This table contains rolled up information for email campaigns found
      in Frakture.
    columns:
      - name: message_id
        description: The unique identifier for the email campaign message.
      - name: crm_entity
        description: The CRM entity associated with the email campaign.
      - name: source_code_entity
        description: The source code entity associated with the email campaign.
      - name: audience
        description: The target audience for the email campaign.
      - name: recurtype
        description: The recurrence type for the email campaign.
      - name: campaign_name
        description: The name of the email campaign.
