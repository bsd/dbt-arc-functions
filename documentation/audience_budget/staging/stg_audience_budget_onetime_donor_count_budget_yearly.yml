---
version: 2
models:
  - name: stg_audience_budget_onetime_donor_count_budget_yearly
    description: This model represents the yearly budget for one-time donors.
    columns:
      - name: date_day
        description: The date of the audience monthly budget, with a day granularity
      - name: interval_type
        description: The type of interval for the audience budget (e.g. monthly, yearly)
        tests:
          - accepted_values:
              values: [yearly]
              config:
                severity: warn
      - name: donor_audience
        description: The donor audience for the audience monthly budget, usually a
          donor segment based on client criteria
      - name: join_source
        description: The source used for joining the audience monthly budget
      - name: onetime_donor_count_budget
        description: The budget for the count of one-time donors
      - name: onetime_new_donor_count_budget
        description: The budget for the count of new one-time donors
      - name: onetime_donor_count_budget_cumulative
        description: The cumulative budget for the count of one-time donors
      - name: onetime_new_donor_count_cumulative
        description: The cumulative budget for the count of new one-time donors
