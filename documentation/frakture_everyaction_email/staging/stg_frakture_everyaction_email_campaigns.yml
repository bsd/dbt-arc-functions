---
version: 2
models:
  - name: stg_frakture_everyaction_email_campaigns
    description: staging table for EveryAction email campaigns
    columns:
      - name: message_id
        description: message id to be used for analytics correlation
      - name: crm_entity
        description: CRM entity associated with email
      - name: source_code_entity
        description: source code entity for the email
      - name: audience
        description: audience segment for the email
      - name: recurtype
        description: recurrency type for the email
      - name: campaign_category
        description: campaign category for the email
      - name: crm_campaign
        description: CRM campaign associated with the email
      - name: source_code_campaign
        description: source code campaign associated with the email
