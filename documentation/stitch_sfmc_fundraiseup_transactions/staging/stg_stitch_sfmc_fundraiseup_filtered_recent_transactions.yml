---
version: 2
models:
  - name: stg_stitch_sfmc_fundraiseup_filtered_recent_transactions
    description: Model that describes recent transactions within Salesforce Marketing
      Cloud Fundraise Up
    columns:
      - name: transaction_id
        description: Unique identifier for each transaction
      - name: person_id
        description: Unique identifier for the person associated with the transaction
      - name: source_code
        description: Identifier to track the source of a transaction
      - name: crm
        description: Identifier for the customer relationship management (CRM) system
          used for the transaction
      - name: message_id
        description: Uniques identifier for the marketing message associated with
          the transaction
      - name: transaction_date
        description: Date the transaction occurred
      - name: amount
        description: Value of the transaction
      - name: gift_type
        description: Type of gift or donation associated with the transaction
      - name: appeal
        description: Identifier of the fundraising appeal associated with the transaction
