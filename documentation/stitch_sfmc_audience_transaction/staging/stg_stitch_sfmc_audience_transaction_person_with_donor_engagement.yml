---
version: 2
models:
  - name: stg_stitch_sfmc_audience_transaction_person_with_donor_engagement
    description: Table that associates a person_id with a donor_engagement value on
      every day from their first donation
    columns:
      - name: person_id
        data_type: string
        description: Unique ID of the individual
      - name: date_day
        data_type: date
        description: Date of the record
      - name: donor_engagement
        data_type: string
        description: Either active or lapsed based on whether person has donated within
          the last 14 months
