---
version: 2
models:
  - name: stg_stitch_sfmc_audience_transaction_monthly_1x_rollup
    description: >
      This model represents the monthly rollup of 1x revenue metrics in the context
      of Salesforce Marketing Cloud (SFMC) audience transactions. It provides aggregated
      data for revenue and donor counts based on various dimensions.
    columns:
      - name: transaction_month_year_date
        description: >
          The date of the transaction, specifying the month and year when the transaction
          occurred.
      - name: join_month_year
        description: >
          The month and year when a donor joined the audience cohort, serving as a
          cohort identifier.
      - name: donor_audience
        description: >
          The audience or segment to which the donor belongs, helping to categorize
          donors based on shared characteristics or behaviors.
      - name: channel
        description: >
          The channel through which the donor interacted with the audience or made
          transactions, providing insights into the source of donor engagement.
      - name: join_gift_size_string
        description: >
          A string representing the size or amount of the donor's initial gift or
          interaction with the audience cohort, used for cohort analysis.
      - name: total_revenue
        description: >
          The total revenue generated by donors in the cohort for a specific month
          and year, aggregating all transactions within that period.
      - name: total_donors
        description: >-
          The total number of donors in the cohort for a specific month and year,
          counting unique donors who participated in transactions during that period.
