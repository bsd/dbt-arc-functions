---
version: 2
models:
  - name: stg_stitch_sfmc_donor_audience_calculated_scd
    description: This model represents the Single Customer View (SCD) of the calculated
      donor audience for SFMC.
    columns:
      - name: person_id
        description: A unique identifier for each person in the audience.
      - name: start_date
        description: The date when the person joined the donor audience.
      - name: end_date
        description: The date when the person left the donor audience.
      - name: donor_audience
        description: Indicates whether the person belongs to the donor audience or
          not.
