---
version: 2
models:
  - name: stg_stitch_sfmc_audience_transactions_enriched_rollup_join_person_and_transaction
    description: A table joining audience, person and transaction details
    columns:
      - name: date_day
        description: The date of each day. This column has one row per day per person
      - name: person_id
        description: The ID identifier of the person associated with the transaction
      - name: donor_audience
        description: The audience associated with the transaction
        tests: [not_null]
      - name: donor_engagement
        description: The engagement level associated with the transaction
        tests: [not_null]
      - name: donor_loyalty
        description: The loyalty level associated with the transaction
        tests: [not_null]
      - name: gift_size_str
        description: Size of the gift associated with the transaction
      - name: join_source
        description: Join source based on first gift
      - name: join_amount_str
        description: The amount of the first gift
      - name: join_month_year_str
        description: The date of the first gift in the format of YYYY-MM-DD
