---
version: 2
models:
  - name: mart_stitch_sfmc_audience_transaction_recur_revenue_by_monthly_cohort
    description: This model represents a monthly recurring rollup of SFMC audience
      transaction data with activation.
    columns:
      - name: join_month_year
        description: The month and year when the audience joined.
      - name: join_month_year_str
        description: The month and year when the audience joined as a string.
      - name: activation
        description: The activation status of the audience in the format Act then
          the number of months active e.g. Act02 for an audience that has been active
          2 months
      - name: total_revenue
        description: The total revenue generated by the audience.
      - name: total_donors
        description: The total number of donors in the audience.
