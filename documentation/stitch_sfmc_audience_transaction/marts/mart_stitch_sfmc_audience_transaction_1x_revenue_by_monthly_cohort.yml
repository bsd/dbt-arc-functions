---
version: 2
models:
  - name: mart_stitch_sfmc_audience_transaction_1x_revenue_by_monthly_cohort
    description: >
      This dbt model calculates 1x revenue metrics for monthly cohorts in the context
      of Salesforce Marketing Cloud (SFMC) audience transactions. It provides insights
      into donor acquisition, revenue, and activation patterns for various cohorts.
    columns:
      - name: join_month_year
        description: >
          The month and year when a donor joined the audience cohort.
      - name: join_month_year_str
        description: >
          A formatted string representing the month and year when a donor joined the
          audience cohort.
      - name: transaction_month_year_date
        description: >
          The date of the transaction, specifying the month and year.
      - name: transaction_month_year_str
        description: >
          A formatted string representing the month and year of the transaction date.
      - name: donor_audience
        description: >
          The audience or segment to which the donor belongs, helping categorize donors
          based on shared characteristics or behaviors.
      - name: channel
        description: >
          The channel through which the donor interacted with the audience or made
          transactions, providing insights into the source of donor engagement.
      - name: join_gift_size_string
        description: >
          A string representing the size or amount of the donor's initial gift or
          interaction with the audience cohort, used for cohort analysis.
      - name: join_amount_string_sort
        description: >
          An integer representing the sorting order of the gift size for cohort analysis.
      - name: activation
        description: >
          The activation code or status of the donor, indicating their level of engagement
          or interaction with the audience.
      - name: total_revenue
        description: >
          The total revenue generated by donors in the cohort for a specific period,
          aggregating all transactions within that period.
      - name: total_donors
        description: >
          The total number of donors in the cohort for a specific period, counting
          unique donors who participated in transactions during that period.
      - name: total_revenue_cumulative_cohort
        description: >
          The cumulative total revenue for the cohort, calculated as the sum of revenue
          up to the current transaction.
      - name: first_activation_donor_count
        description: >-
          The count of donors who activated within the cohort for a specific period,
          typically measured as the first interaction or transaction.
