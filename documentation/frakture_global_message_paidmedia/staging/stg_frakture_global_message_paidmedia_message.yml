---
version: 2
models:
  - name: stg_frakture_global_message_paidmedia_message
    description: Records information about paidmedia messages sent to contacts.
    columns:
      - name: message_id
        description: Unique message identifier
      - name: label
        description: Label of the message
      - name: subject
        description: Subject of the message
      - name: channel
        description: Channel (e.g. SMS, Email) the message was sent through
      - name: channel_label
        description: Channel specific label for the message
      - name: status
        description: Status of the message
      - name: publish_date
        description: Date the message was published
      - name: campaign_id
        description: Id of the campaign
      - name: campaign_name
        description: Name of the campaign
      - name: primary_source_code
        description: The primary source code associated with the message
      - name: primary_source_code_override
        description: An override of the primary source code associated with the message
      - name: final_primary_source_code
        description: The final primary source code used for attribution
      - name: bot_id
        description: ID of the bot that sent the message
      - name: submodule
        description: Used for categorizing messages
      - name: remote_id
        description: Remote ID used for linking messages from different platforms
      - name: from_name
        description: Name the message is from
      - name: type
        description: Type of message
      - name: preview_url
        description: A url for a preview of the message
      - name: do_not_attribute
        description: Indicates if the message should not be attributed
