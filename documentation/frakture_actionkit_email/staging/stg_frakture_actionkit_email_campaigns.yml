    description: Stage for Frakture EveryAction email campaigns
    columns:
      - name: message_id
        description: UUID provided by EveryAction for each message sent
      - name: crm_entity
        description: Name of Frakture entity provided by EveryAction
      - name: source_code_entity
        description: Source code of Frakture entity provided by EveryAction
      - name: audience
        description: Audience to which email was sent by EveryAction in this campaign
      - name: recurtype
        description: Recur type of message sent by EveryAction in this campaign
