---
# This file will serve as a resource top copy and paste documentation as needed for future sources.
version: 2
sources:
  - name: src_stitch_bbcrm
    description: Source for Blackbaud CRM data loaded via Stitch.
    loader: stitch - sftp
    database: "{{ var('database') }}"
    schema: src_stitch_bbcrm_authorized
    freshness:
      warn_after:
        count: 2
        period: day
      error_after:
        count: 14
        period: day
    loaded_at_field: _sdc_batched_at
    tables:
      - name: constituencies
        description: Table containing information about the constituencies associated
          with constituents.
        columns:
          - name: constituency
            data_type: STRING
            description: Specific constituency group to which a constituent belongs.
          - name: statuscode
            data_type: INT64
            description: Status code of the constituency, indicating active or inactive.
          - name: constituentsystemrecordid
            data_type: STRING
            description: System generated ID for the constituent associated with the
              constituency.
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: startdate
            data_type: STRING
            description: Start date of the constituent's association with the constituency.
          - name: _sdc_table_version
            data_type: INT64
            description: Table version information tracked by Stitch.
          - name: sfmc_dateadded
            data_type: STRING
            description: Date when the constituent was added to the Salesforce Marketing
              Cloud.
          - name: constituencysystemrecordid
            data_type: STRING
            description: System generated ID for the constituency record.
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: _sdc_source_file
            data_type: STRING
            description: File source information tracked by Stitch.
          - name: _sdc_received_at
            data_type: TIMESTAMP
            description: Timestamp when the record was received by Stitch.
          - name: _sdc_sequence
            data_type: INT64
            description: Sequential ordering of records tracked by Stitch.
          - name: __sdc_primary_key
            data_type: STRING
            description: Primary key for the record, generated by Stitch.
          - name: _sdc_batched_at
            data_type: TIMESTAMP
            description: Timestamp when the record was batched by Stitch.
          - name: _sdc_source_lineno
            data_type: INT64
            description: Source line number information tracked by Stitch.
          - name: sfmc_updatedate
            data_type: STRING
            description: Last update date in the Salesforce Marketing Cloud.
          - name: __bbcrmlookupid_
            data_type: STRING
            description: Lookup ID for the record in the Blackbaud CRM.
            tests:
              - not_null:
                  config:
                    severity: warn
              - unique:
                  config:
                    severity: warn
          - name: enddate
            data_type: STRING
            description: End date of the constituent's association with the constituency.
      - name: constituents
        description: Table containing information about constituents.
        columns:
          - name: addresscity
            data_type: STRING
            description: City part of the constituent's address.
          - name: prospectmanagerregion
            data_type: STRING
            description: Region assigned to the constituent's prospect manager.
          - name: metropolitanstatisticalarea
            data_type: STRING
            description: Metropolitan Statistical Area (MSA) where the constituent
              resides.
          - name: ethnicity
            data_type: STRING
            description: Ethnicity of the constituent.
          - name: addressdonotmail
            data_type: STRING
            description: Indicator of whether the constituent prefers not to receive
              mail.
          - name: nickname
            data_type: STRING
            description: Nickname of the constituent.
          - name: addressstateabbrevation
            data_type: STRING
            description: State abbreviation in the address of the constituent.
          - name: statuscode
            data_type: INT64
            description: Status code of the constituent.
          - name: last_org_group_hh_name
            data_type: STRING
            description: Last name of the organization group or household the constituent
              belongs to.
          - name: age
            data_type: INT64
            description: Age of the constituent.
          - name: emailaddressundeliverable
            data_type: STRING
            description: Flag indicating whether the email address of the constituent
              is deliverable.
          - name: householdlookupid
            data_type: STRING
            description: Unique identifier for the household the constituent belongs
              to.
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: constituentsystemrecordid
            data_type: STRING
            description: Unique identifier for the constituent system record.
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: income
            data_type: STRING
            description: Income of the constituent.
          - name: addressinfosource
            data_type: STRING
            description: Source of the address information for the constituent.
          - name: suffix
            data_type: STRING
            description: Suffix in the name of the constituent.
          - name: addresszip
            data_type: STRING
            description: Zip code in the address of the constituent.
          - name: addresscountry
            data_type: STRING
            description: Country in the address of the constituent.
          - name: gender
            data_type: STRING
            description: Gender of the constituent.
          - name: emailaddresshygienescoredate
            data_type: STRING
            description: Date of the last hygiene check of the email address of the
              constituent.
          - name: emailaddressinfosourcecomments
            data_type: STRING
            description: Comments on the source of the email address information for
              the constituent.
          - name: statehousedistrict
            data_type: STRING
            description: State House district of the constituent.
          - name: emailaddressoptindate
            data_type: STRING
            description: Date when the constituent opted in for emails.
          - name: county
            data_type: STRING
            description: County of the constituent.
          - name: dateadded
            data_type: STRING
            description: Date when the constituent was added.
          - name: addressblock
            data_type: STRING
            description: Block in the address of the constituent.
          - name: corebasedstatisticalareas
            data_type: STRING
            description: Core based statistical area the constituent is located in.
          - name: _sdc_table_version
            data_type: INT64
            description: Stitch table versioning info.
          - name: emailaddressdonotemailreason
            data_type: STRING
            description: Reason the constituent has opted out of emails.
          - name: sfmc_dateadded
            data_type: STRING
            description: Date the record was added in Salesforce Marketing Cloud.
          - name: region
            data_type: STRING
            description: Region the constituent is located in.
          - name: localprecinct
            data_type: STRING
            description: Local precinct of the constituent.
          - name: grouptype
            data_type: STRING
            description: Type of the group the constituent belongs to.
          - name: _sdc_source_file
            data_type: STRING
            description: Stitch source file name.
          - name: _sdc_received_at
            data_type: TIMESTAMP
            description: Timestamp when the record was received by Stitch.
          - name: emailaddressstatus
            data_type: STRING
            description: Status of the email address of the constituent.
          - name: _sdc_sequence
            data_type: INT64
            description: Stitch sequence number.
          - name: constituenttype
            data_type: STRING
            description: Type of the constituent.
          - name: title
            data_type: STRING
            description: Title of the constituent.
          - name: emailaddresshygienescore
            data_type: STRING
            description: Hygiene score of the email address of the constituent.
          - name: congressionaldistrict
            data_type: STRING
            description: Congressional district of the constituent.
          - name: emailaddress
            data_type: STRING
            description: Email address of the constituent.
          - name: __sdc_primary_key
            data_type: STRING
            description: Stitch primary key.
          - name: constituentsource
            data_type: STRING
            description: Source where the constituent was found.
          - name: isinactive
            data_type: STRING
            description: Flag indicating whether the constituent is inactive.
          - name: birthdate
            data_type: STRING
            description: Birthdate of the constituent.
          - name: maritalstatus
            data_type: STRING
            description: Marital status of the constituent.
          - name: statesenatedistrict
            data_type: STRING
            description: State Senate district of the constituent.
          - name: birthyear
            data_type: INT64
            description: Year of birth of the constituent.
          - name: emailaddressoptoutdate
            data_type: STRING
            description: Date when the constituent opted out of emails.
          - name: emailaddressdonotemail
            data_type: STRING
            description: Flag indicating whether the constituent should not be emailed.
          - name: _sdc_batched_at
            data_type: TIMESTAMP
            description: Timestamp when the record was batched by Stitch.
          - name: religion
            data_type: STRING
            description: Religion of the constituent.
          - name: _sdc_source_lineno
            data_type: INT64
            description: Stitch source line number.
          - name: prospectmanagername
            data_type: STRING
            description: Name of the prospect manager for the constituent.
          - name: sfmc_updatedate
            data_type: STRING
            description: Date the record was updated in Salesforce Marketing Cloud.
          - name: deceased
            data_type: STRING
            description: Flag indicating whether the constituent is deceased.
          - name: emailsystemrecordid
            data_type: STRING
            description: Unique identifier for the email system record of the constituent.
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: emailaddressinfosource
            data_type: STRING
            description: Source of the email address information for the constituent.
          - name: firstname
            data_type: STRING
            description: First name of the constituent.
          - name: __bbcrmlookupid_
            data_type: STRING
            description: Blackbaud CRM lookup id.
            tests:
              - not_null:
                  config:
                    severity: warn
              - unique:
                  config:
                    severity: warn
      - name: interactions
        description: Records related to interactions with the constituents.
        columns:
          - name: statuscode
            data_type: INT64
            description: Status code of the interaction.
          - name: constituentsystemrecordid
            data_type: STRING
            description: Unique identifier for the constituent system record the interaction
              is related to.
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: contactmethod
            data_type: STRING
            description: Method of contact for the interaction.
          - name: interactionsystemrecordid
            data_type: STRING
            description: Unique identifier for the interaction system record.
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: summary
            data_type: STRING
            description: Summary of the interaction.
          - name: _sdc_table_version
            data_type: INT64
            description: Version number of the Stitch data table.
          - name: actualdate
            data_type: STRING
            description: Actual date of the interaction.
          - name: sfmc_dateadded
            data_type: STRING
            description: Date the interaction was added in Salesforce Marketing Cloud.
          - name: subcategory
            data_type: STRING
            description: Subcategory of the interaction.
          - name: _sdc_source_file
            data_type: STRING
            description: Name of the source file in Stitch.
          - name: _sdc_received_at
            data_type: TIMESTAMP
            description: Timestamp when the interaction record was received by Stitch.
          - name: _sdc_sequence
            data_type: INT64
            description: Stitch sequence number.
          - name: __sdc_primary_key
            data_type: STRING
            description: Stitch primary key.
          - name: category
            data_type: STRING
            description: Category of the interaction.
          - name: _sdc_batched_at
            data_type: TIMESTAMP
            description: Timestamp when the interaction record was batched by Stitch.
          - name: _sdc_source_lineno
            data_type: INT64
            description: Stitch source line number.
          - name: sfmc_updatedate
            data_type: STRING
            description: Date the interaction was updated in Salesforce Marketing
              Cloud.
          - name: __bbcrmlookupid_
            data_type: STRING
            description: Blackbaud CRM lookup id for the interaction.
            tests:
              - not_null:
                  config:
                    severity: warn
              - unique:
                  config:
                    severity: warn
      - name: smartfieldsfirst
        description: Records related to first events of constituents.
        columns:
          - name: first_single_gift_appeal
            data_type: STRING
            description: First single gift appeal by the constituent.
          - name: first_gift_inbound_channel
            data_type: STRING
            description: Inbound channel of the first gift by the constituent.
          - name: first_single_gift_date
            data_type: STRING
            description: Date of the first single gift by the constituent.
          - name: first_recurring_gift_payment_date
            data_type: STRING
            description: Date of the first recurring gift payment by the constituent.
          - name: statuscode
            data_type: INT64
            description: Status code of the first gift by the constituent.
          - name: constituentsystemrecordid
            data_type: STRING
            description: Unique identifier for the constituent system record the first
              gift is related to.
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: first_gift_appeal_business_unit
            data_type: STRING
            description: Business unit of the first gift appeal by the constituent.
          - name: first_single_gift_designation
            data_type: STRING
            description: Designation of the first single gift by the constituent.
          - name: first_market_purchase_date
            data_type: STRING
            description: Date of the first market purchase by the constituent.
          - name: first_market_purchase_appeal_business_unit
            data_type: STRING
            description: Business unit of the first market purchase appeal by the
              constituent.
          - name: first_single_gift_appeal_business_unit
            data_type: STRING
            description: Business unit of the first single gift appeal by the constituent.
          - name: first_recurring_gift_payment_amount
            data_type: FLOAT64
            description: Amount of the first recurring gift payment by the constituent.
          - name: first_gift_appeal
            data_type: STRING
            description: Appeal of the first gift by the constituent.
          - name: first_gift_amount
            data_type: FLOAT64
            description: Amount of the first gift by the constituent.
          - name: _sdc_table_version
            data_type: INT64
            description: Version number of the Stitch data table.
          - name: first_gift_date
            data_type: STRING
            description: Date of the first gift by the constituent.
          - name: first_interaction_is_advocacy_date
            data_type: STRING
            description: Date of the first interaction that was marked as advocacy.
          - name: first_single_gift_inbound_channel
            data_type: STRING
            description: Inbound channel of the first single gift by the constituent.
          - name: sfmc_dateadded
            data_type: STRING
            description: Date when the data was added to Salesforce Marketing Cloud.
          - name: first_interaction_is_advocacy_summary
            data_type: STRING
            description: Summary of the first interaction that was marked as advocacy.
          - name: first_market_purchase_inbound_channel
            data_type: STRING
            description: Inbound channel of the first market purchase by the constituent.
          - name: _sdc_source_file
            data_type: STRING
            description: Name of the source file in Stitch.
          - name: first_market_purchase_appeal
            data_type: STRING
            description: Appeal of the first market purchase by the constituent.
          - name: first_market_purchase_designation
            data_type: STRING
            description: Designation of the first market purchase by the constituent.
          - name: _sdc_received_at
            data_type: TIMESTAMP
            description: Timestamp when the data was received by Stitch.
          - name: _sdc_sequence
            data_type: INT64
            description: Stitch sequence number.
          - name: first_recurring_gift_payment_appeal
            data_type: STRING
            description: Appeal of the first recurring gift payment by the constituent.
          - name: first_single_gift_amount
            data_type: FLOAT64
            description: Amount of the first single gift by the constituent.
          - name: first_market_purchase_amount
            data_type: FLOAT64
            description: Amount of the first market purchase by the constituent.
          - name: first_recurring_gift_payment_inbound_channel
            data_type: STRING
            description: Inbound channel of the first recurring gift payment by the
              constituent.
          - name: __sdc_primary_key
            data_type: STRING
            description: Stitch primary key.
          - name: first_recurring_gift_payment_appeal_business_unit
            data_type: STRING
            description: Business unit of the first recurring gift payment appeal
              by the constituent.
          - name: first_recurring_gift_payment_designation
            data_type: STRING
            description: Designation of the first recurring gift payment by the constituent.
          - name: first_gift_designation
            data_type: STRING
            description: Designation of the first gift by the constituent.
          - name: _sdc_batched_at
            data_type: TIMESTAMP
            description: Timestamp when the data was batched by Stitch.
          - name: _sdc_source_lineno
            data_type: INT64
            description: Stitch source line number.
          - name: sfmc_updatedate
            data_type: STRING
            description: Date when the data was last updated in Salesforce Marketing
              Cloud.
          - name: __bbcrmlookupid_
            data_type: STRING
            description: Blackbaud CRM lookup id.
            tests:
              - not_null:
                  config:
                    severity: warn
              - unique:
                  config:
                    severity: warn
