---
version: 2
sources:
  - name: adhoc_google_spreadsheets_paidmedia_pacing
    database: "{{ var('database') }}"
    schema: adhoc_reporting
    tables:
      - name: spreadsheet_paidmedia_pacing_budget
        description: 'Table storing budget data for paid media campaigns'
        columns:
          - name: start_date
            data_type: DATE
            description: 'Start date of the budget period'
          - name: end_date
            data_type: DATE
            description: 'End date of the budget period'
          - name: campaign_name
            data_type: STRING
            description: 'Name of the paid media campaign'
          - name: budget
            data_type: FLOAT64
            description: 'Budget amount for the campaign during the budget period'
          - name: description
            data_type: STRING
            description: 'Additional description of the budget or campaign'