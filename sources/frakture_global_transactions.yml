version: 2
sources:
  - name: frakture_global_transactions
    database: "{{ var('database') }}"
    schema: src_frakture
    tables:
      - name: transaction_summary
        freshness: 
          warn_after: {count: 2, period: day}
          error_after: {count: 7, period: day}
        loaded_at_field: cast(ts as timestamp)
